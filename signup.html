<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - MoniSharp</title>
  
  <!-- CSS Links -->
  <link rel="stylesheet" href="signup.css" />
  <link rel="stylesheet" href="image.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <div class="signup-container">
    <img src="logo.png" alt="MoniSharp Logo" class="logo" />
    <h2>Create Your Account</h2>

    <form>
      <div class="input-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required />
      </div>

      <div class="input-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required />
      </div>

      <div class="input-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="e.g. 08123456789" required />
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required />
      </div>

      <div class="input-group">
        <label for="refereeCode">Referral Code</label>
        <input type="text" id="refereeCode" name="refereeCode" placeholder="Enter referral code" required />
      </div>

      <button type="submit" class="submit-btn">Sign Up</button>
    </form>

    <p class="note">Have an account? <a href="login.html">Log in</a></p>
  </div>

  <!-- JS Scripts -->
  <script src="signup.js" defer></script>
  <script src="image.js" defer></script>
  <script src="online.js" defer></script>
</body>
</html>
