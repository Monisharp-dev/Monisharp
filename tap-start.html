<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Tap-Tap-Tap</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eafaf1;
      margin: 0;
      padding: 20px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #00796b;
    }

    .container {
      max-width: 500px;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    .pay-info {
      background: #e0f2f1;
      padding: 15px;
      border-left: 5px solid #009688;
      margin-bottom: 20px;
      border-radius: 6px;
    }

    label {
      font-weight: bold;
      margin: 10px 0 5px;
      display: block;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 5px;
      font-size: 1rem;
    }

    input[readonly] {
      background-color: #f5f5f5;
    }

    .hidden {
      display: none;
    }

    .submit-btn {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #00796b;
      color: #fff;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .submit-btn:hover {
      background-color: #004d40;
    }

    .alert {
      margin-top: 15px;
      padding: 12px 20px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      display: none;
    }

    .success {
      background-color: #c8e6c9;
      color: #256029;
    }

    .error {
      background-color: #ffcdd2;
      color: #b71c1c;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-play-circle"></i> Tap-Tap-Tap Entry</h2>
    <div class="pay-info">
      <p><i class="fas fa-hand-holding-usd"></i> <strong>Pay ₦100</strong> to enter for the week.</p>
      <p><i class="fas fa-wallet"></i> <strong>Palmpay:</strong> 9160157219</p>
      <p><i class="fas fa-user"></i> <strong>Account Name:</strong> Esther</p>
    </div>

    <form id="entryForm">
      <input type="hidden" id="userId" name="Id" />

      <label>Amount (₦)</label>
      <input type="text" id="amount" value="100" readonly />

      <label>Date</label>
      <input type="text" id="date" readonly />

      <label>Upload Proof (screenshot)</label>
      <input type="file" id="imageUrl" accept="image/*" required />

      <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Submit & Start</button>
    </form>

    <div class="alert" id="alertBox"></div>
  </div>

 <script>
  
  const entryForm = document.getElementById("entryForm");
  const alertBox = document.getElementById("alertBox");
  const SHEETDB_URL = "https://sheetdb.io/api/v1/w1n2aqd7wpcf7";
  const IMGBB_API = "https://api.imgbb.com/1/upload?key=b08c28e563e88b729eefa384ac7d00db";

  function showAlert(message, type = 'success') {
    alertBox.innerText = message;
    alertBox.className = `alert ${type}`;
    alertBox.style.display = 'block';
    setTimeout(() => alertBox.style.display = 'none', 5000);
  }

  window.onload = () => {
    const storedId = localStorage.getItem("Id");
    if (!storedId) {
      showAlert("⚠️ Your ID is missing. Please log in properly!", "error");
      document.querySelector("button").disabled = true;
      return;
    }

    document.getElementById("userId").value = storedId;
    document.getElementById("date").value = new Date().toLocaleDateString("en-NG", {
      year: "numeric", month: "long", day: "numeric"
    });
  };

  entryForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const Id = document.getElementById("userId").value;
    const amount = document.getElementById("amount").value;
    const date = document.getElementById("date").value;
    const imageUrlFile = document.getElementById("imageUrl").files[0];

    if (!Id || !imageUrlFile) {
      console.warn("Missing required fields: Id or image");
      return showAlert("All fields are required!", "error");
    }

    const formData = new FormData();
    formData.append("image", imageUrlFile);
    const expiration = Math.floor(Date.now() / 1000) + (7 * 24 * 60 * 60);

    showAlert("Uploading image, please wait...");

    try {
      console.log("Uploading image to ImgBB...");
      const res = await fetch(`${IMGBB_API}&expiration=${expiration}`, {
        method: "POST",
        body: formData
      });
      const data = await res.json();

      console.log("ImgBB Response:", data);

      if (!data.success) {
        console.error("ImgBB upload failed:", data);
        return showAlert("Image upload failed!", "error");
      }

      const imageUrl = data.data.url;
      console.log("Image uploaded successfully:", imageUrl);

      const sheetData = {
        Id: Id,
        amount: amount,
        date: date,
        imageUrl: imageUrl
      };

      console.log("Sending data to SheetDB:", sheetData);
      showAlert("Saving entry, please wait...");

      const response = await fetch(SHEETDB_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ data: sheetData })
      });

      console.log("SheetDB response status:", response.status);

      if (!response.ok) {
        const responseText = await response.text(); // get error details
        console.error("SheetDB error:", responseText);
        throw new Error("Error saving to database");
      }

      showAlert("✅ Submitted successfully! Wait for confirmation.", "success");
      entryForm.reset();
    } catch (error) {
      console.error("Submission error:", error);
      showAlert("Something went wrong! Try again later.", "error");
    }
  });

</script>
<script src="network Checker.js"></script>
</body>
</html>
