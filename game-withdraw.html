<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw Funds</title>
  <link rel="stylesheet" href="bottom-nav.css">
  <link rel="stylesheet" href="navbar.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #333;
      padding-bottom: 100px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 15px;
      text-align: center;
    }

    .top-notice {
      background-color: #fff3cd;
      color: #856404;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    input:disabled {
      background-color: #eee;
    }

    button {
      background: #16a34a;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #15803d;
    }

    .notification {
      display: none;
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    .notification.success {
      background-color: #d4edda;
      color: #155724;
    }

    .notification.warning {
      background-color: #fff3cd;
      color: #856404;
    }

    .notification.error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Top Notification -->
    <div class="top-notice">
      Note: A 20% bank charge will be deducted from the withdrawal amount.
    </div>

    <h2>Withdraw Funds</h2>
    <form id="withdrawForm">
      <div class="form-group">
        <label for="Id">User ID:</label>
        <input type="text" id="Id" disabled />
      </div>

      <div class="form-group">
        <label for="amount">Withdrawal Amount:</label>
        <input type="number" id="amount" required />
      </div>
      <label for="remainingBalance">Remaining Balance (₦):</label>
<input type="text" id="remainingBalance" readonly>

      <div class="form-group">
        <label for="amountToReceive">Amount You Will Receive:</label>
        <input type="text" id="amountToReceive" disabled />
      </div>

      <div class="form-group">
        <label for="bankName">Bank Name:</label>
        <input type="text" id="bankName" required />
      </div>

      <div class="form-group">
        <label for="accountName">Account Name:</label>
        <input type="text" id="accountName" required />
      </div>

      <div class="form-group">
        <label for="accountNumber">Account Number:</label>
        <input type="number" id="accountNumber" required />
      </div>

      <div class="form-group">
        <label for="date">Date:</label>
        <input type="text" id="date" disabled />
      </div>

      <button type="submit" id="submitBtn">Submit Withdrawal</button>
    </form>

    <div id="notification" class="notification"></div>
  </div>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("withdrawForm");
  const amountInput = document.getElementById("amount");
  const amountToReceiveInput = document.getElementById("amountToReceive");
  const remainingBalanceField = document.getElementById("remainingBalance"); // NEW

  // ==== Loader ====
  const loader = document.createElement("div");
  loader.id = "loader";
  loader.style = `
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.6);
    display: none; align-items: center; justify-content: center;
    z-index: 9999;
  `;
  loader.innerHTML = `<div style="
    color: white;
    font-size: 1.2em;
    background: #111;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px #000;
    text-align: center;
  ">Submitting...</div>`;
  document.body.appendChild(loader);

  // ==== Alert ====
  const showAlert = (msg, type = "info") => {
    const notification = document.getElementById("notification");
    notification.className = `notification ${type}`;
    notification.textContent = msg;
    notification.style.display = "block";

    if (type !== "success") {
      setTimeout(() => {
        notification.style.display = "none";
      }, 5000);
    }
  };

  // ==== Populate Fields ====
  const id = localStorage.getItem("Id");
  let balance = parseFloat(localStorage.getItem(`gameBalance_${id}`)) || 0;
  if (id) document.getElementById("Id").value = id;
  document.getElementById("date").value = new Date().toLocaleString();

  // Show initial balance
  if (remainingBalanceField) {
    remainingBalanceField.value = balance.toFixed(2);
  }

  // ==== Calculate and Display Amount to Receive & Remaining Balance ====
  const updateAmountToReceive = () => {
    const enteredAmount = parseFloat(amountInput.value.trim()) || 0;
    const charge = enteredAmount * 0.4; // 40% deduction
    const finalAmount = enteredAmount - charge;

    amountToReceiveInput.value = finalAmount > 0 ? finalAmount.toFixed(2) : "0.00";

    // Live remaining balance
    if (remainingBalanceField) {
      const newBalance = balance - enteredAmount;
      remainingBalanceField.value = newBalance >= 0 ? newBalance.toFixed(2) : balance.toFixed(2);
    }
  };
  amountInput.addEventListener("input", updateAmountToReceive);

  // ==== Submit Logic ====
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    loader.style.display = "flex";

    const enteredAmount = parseFloat(amountInput.value.trim());
    const amountToReceive = parseFloat(amountToReceiveInput.value);
    const bankName = document.getElementById("bankName").value.trim();
    const accountName = document.getElementById("accountName").value.trim();
    const accountNumber = document.getElementById("accountNumber").value.trim();

    // ==== Validations ====
    if (!enteredAmount || enteredAmount <= 0) {
      loader.style.display = "none";
      return showAlert("Enter a valid amount.", "error");
    }
    if (enteredAmount < 900) {
      loader.style.display = "none";
      return showAlert("Minimum withdrawal is ₦900.", "warning");
    }
    if (balance <= 0) {
      loader.style.display = "none";
      return showAlert("Balance is zero. Cannot withdraw.", "error");
    }
    if (enteredAmount > balance) {
      loader.style.display = "none";
      return showAlert("Insufficient balance.", "error");
    }
    if (!bankName || !accountName || !accountNumber) {
      loader.style.display = "none";
      return showAlert("All fields are required.", "warning");
    }
    if (accountNumber.length < 10) {
      loader.style.display = "none";
      return showAlert("Account number must be at least 10 digits.", "warning");
    }

    // ==== Data Object ====
    const data = {
      Id: id,
      amount: amountToReceive,      // amount after deduction
      originalAmount: enteredAmount, // before deduction
      bankName,
      accountName,
      accountNumber,
      date: new Date().toLocaleString(),
      status: "Game Pending"
    };

    try {
      const response = await fetch("https://sheetdb.io/api/v1/pecncmqdgxgih", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data })
      });

      if (response.ok) {
        // ==== Update local balance ====
        balance -= enteredAmount;
        localStorage.setItem(`gameBalance_${id}`, balance.toFixed(2));

        // ==== Save withdrawal history ====
        const history = JSON.parse(localStorage.getItem("withdrawalHistory")) || [];
        history.unshift(data);
        localStorage.setItem("withdrawalHistory", JSON.stringify(history));
        localStorage.setItem("submittedWithdrawal", "true");

        showAlert("Withdrawal request submitted successfully!", "success");
        form.reset();
        amountToReceiveInput.value = "0.00";
        if (remainingBalanceField) {
          remainingBalanceField.value = balance.toFixed(2);
        }

        setTimeout(() => {
          window.location.href = "withdrawHistory.html";
        }, 2000);
      } else {
        showAlert("Submission failed. Please try again.", "error");
      }
    } catch (error) {
      showAlert("An error occurred. Please try again.", "error");
    } finally {
      loader.style.display = "none";
    }
  });
});
</script>
  <script src="submit.js"></script>
  <script src="bottom-nav.js"></script>
  <script src="navbar.js"></script>
  <script="UPLOAD.js"></script>
  
</body>
</html>
