<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tap-Tap-Tap Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="tap-tap.css">
</head>
<body>
  <div class="game-container">
    <h1><i class="fas fa-bolt"></i> Tap-Tap-Tap Game</h1><div class="timer-board">⏳ Time Left: <span id="timer">--:--:--</span></div>
<div class="score-board">🎯 Score: <span id="score">0</span></div>

<button class="tap-btn" id="tapBtn" disabled><i class="fas fa-hand-pointer"></i><br/>Tap</button>

<div class="boosters">
  <div class="booster" id="booster-gold"><i class="fas fa-star"></i><br/>Gold</div>
  <div class="booster" id="booster-premium"><i class="fas fa-fire"></i><br/>Premium</div>
  <div class="booster" id="booster-local"><i class="fas fa-leaf"></i><br/>Local</div>
</div>

<button class="start-btn" id="startBtn">Start Game</button>

  </div>
  <script src="tap-tap.js"></script>
  <script src="taps.js"></script>
   <script src="network Checker.js"></script>
  </body>
</html>
