<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activate Account</title>
  <link rel="stylesheet" href="activate.css" />
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="bottom-nav.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <h2>Activate Your Account</h2>
      <p class="subtext">Make your payment to the account below and upload your proof.</p>

      <div class="bank-details">
        <p><strong>Account Number:</strong> <span>9160157219</span></p>
        <p><strong>Bank:</strong> <span>Palmpay</span></p>
        <p><strong>Account Name:</strong> <span>Esther</span></p>
      </div>

      <form id="paymentForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="proof">Proof of Payment (Screenshot/Receipt):</label>
          <input type="file" id="proof" accept="image/*,.pdf" required />
        </div>

        <div class="form-group">
          <label for="Id">User ID:</label>
          <input type="text" id="Id" disabled />
        </div>

        <div class="form-group">
          <label for="date">Submission Date:</label>
          <input type="text" id="date" disabled />
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>

      <div id="notification" class="notification"></div>
    </div>
  </div>

  <script src="bottom-nav.js"></script>
  <script src="navbar.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const Id = localStorage.getItem('Id');
      document.getElementById('Id').value = Id || 'N/A';

      const dateField = document.getElementById('date');
      const now = new Date();
      dateField.value = now.toLocaleString();
    });
  </script>
  <script src="activate.js"></script>
</body>
</html>
