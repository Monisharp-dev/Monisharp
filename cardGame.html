<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monisharp Card Flip Game</title>
  <style>
    body {
      margin:0; font-family:'Segoe UI',sans-serif;
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color:#fff; display:flex; flex-direction:column; min-height:100vh;
    }
    header {
      background:linear-gradient(90deg,#0284c7,#0ea5e9);
      padding:12px 18px; font-size:1.1rem; font-weight:bold;
      display:flex; justify-content:space-between; align-items:center;
      box-shadow:0 4px 10px rgba(0,0,0,0.3);
    }
    .balances {
      display:flex; gap:8px;
      background:rgba(255,255,255,0.15);
      padding:6px 12px; border-radius:10px; font-size:0.85rem;
    }
    .balance span { font-weight:600; color:#facc15; }
    main {
      flex:1; display:flex; flex-direction:column;
      align-items:center; justify-content:center; text-align:center;
      padding:16px;
    }
    h2 { margin:10px 0; color:#facc15; font-size:1.2rem; }
    .cards { display:flex; gap:18px; margin-top:18px; }
    .card {
      width:100px; height:140px; perspective:1000px; cursor:pointer;
    }
    .inner {
      position:relative; width:100%; height:100%;
      transform-style:preserve-3d; transition:transform 0.8s;
    }
    .flipped { transform:rotateY(180deg); }
    .front, .back {
      position:absolute; width:100%; height:100%; border-radius:10px;
      backface-visibility:hidden; display:flex; align-items:center; justify-content:center;
      font-size:1.1rem; font-weight:bold;
    }
    .front { background:#0ea5e9; }
    .back { background:#fff; color:#222; transform:rotateY(180deg); }
    .msg { margin-top:16px; font-size:1rem; font-weight:bold; min-height:24px; }
    footer {
      text-align:center; padding:10px; font-size:0.8rem;
      background:rgba(0,0,0,0.6); color:#ddd;
    }
    .btn {
      background:#facc15; color:#000; font-weight:bold;
      padding:8px 14px; border:0; border-radius:6px; cursor:pointer;
      margin-top:18px; font-size:0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div>üÉè Monisharp Flip</div>
    <div class="balances">
      <div class="balance">üíµ <span id="depositBalance">‚Ç¶0</span></div>
      <div class="balance">üéÆ <span id="gameBalance">‚Ç¶0</span></div>
    </div>
  </header>

  <main>
    <h2>Stake ‚Ç¶20 to Flip</h2>
    <div class="cards">
      <div class="card" onclick="flipCard(this)"><div class="inner"><div class="front">‚ùì</div><div class="back"></div></div></div>
      <div class="card" onclick="flipCard(this)"><div class="inner"><div class="front">‚ùì</div><div class="back"></div></div></div>
      <div class="card" onclick="flipCard(this)"><div class="inner"><div class="front">‚ùì</div><div class="back"></div></div></div>
    </div>
    <div class="msg" id="msg"></div>
    <button class="btn" onclick="resetGame()">üîÑ Play Again</button>
  </main>

  <footer>üéâ Flip wisely & test your luck!</footer>

  <script>
  const userId = localStorage.getItem("Id") || "guest";
  const depositKey = "depositBalance_" + userId;
  const gameKey = "gameBalance_" + userId;

  if (!localStorage.getItem(depositKey)) localStorage.setItem(depositKey, "0");
  if (!localStorage.getItem(gameKey)) localStorage.setItem(gameKey, "0");

  function updateBalances() {
    let deposit = parseInt(localStorage.getItem(depositKey));
    let game = parseInt(localStorage.getItem(gameKey));
    document.getElementById("depositBalance").innerText = "‚Ç¶" + deposit;
    document.getElementById("gameBalance").innerText = "‚Ç¶" + game;
  }
  updateBalances();

  let flipped = false;

  // üé≤ Hidden probability logic
  function getOutcome() {
    let rand = Math.random();
    if (rand < 0.15) return 40;      // 15%
    else if (rand < 0.40) return 20; // next 25%
    else return 0;                   // 60%
  }

  function flipCard(card) {
    if (flipped) return;

    let deposit = parseInt(localStorage.getItem(depositKey));
    let game = parseInt(localStorage.getItem(gameKey));

    if (deposit < 20) {
      document.getElementById("msg").innerText = "‚ùå Not enough deposit to stake ‚Ç¶20.";
      return;
    }

    // Deduct stake from deposit
    deposit -= 20;

    // Get outcome
    let win = getOutcome();
    game += win; // winnings go to game balance

    // Save updated balances
    localStorage.setItem(depositKey, deposit);
    localStorage.setItem(gameKey, game);
    updateBalances();

    // Show card result
    card.querySelector(".inner").classList.add("flipped");
    card.querySelector(".back").innerText = (win === 0 ? "üíÄ Lose" : "üéâ ‚Ç¶" + win);

    document.getElementById("msg").innerText =
      (win === 0 ? "Oh no! You lost ‚Ç¶20." : "Congrats! ‚Ç¶" + win + " added to Game Balance!");

    flipped = true;
  }

  function resetGame() {
    document.getElementById("msg").innerText = "";
    document.querySelectorAll(".card .inner").forEach(el => {
      el.classList.remove("flipped");
      el.querySelector(".back").innerText = "";
    });
    flipped = false;
  }
</script>
<script src="depo-cop.js"></script>
</body>
</html>
