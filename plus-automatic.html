<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatic Tasks</title>
  <link rel="stylesheet" href="plus-auto.css">
</head>
<body>
  <header>
    <button class="back-btn" onclick="history.back()">‚Üê Back</button>
    <img src="logo.png" alt="Logo">
    <h1>Automatic Tasks</h1>
    <div class="balance-box" id="taskBalanceBox">Task Balance: ‚Ç¶0</div>
  </header>

  <p class="intro">‚ú® Complete automatic tasks below and get rewarded instantly when conditions are met. 
  Each task can only be rewarded <b>once</b>, so don‚Äôt miss your chance!</p>

  <div class="task-container" id="taskContainer"></div>

  <!-- Notification -->
  <div id="notification"></div>

  <script>
    const theUserId = localStorage.getItem("plus-Id") || "guest";

    // Load current task balance
    function updateTaskBalance() {
      const balance = parseFloat(localStorage.getItem(`plus-activityBalance`)) || 0;
      document.getElementById("taskBalanceBox").textContent = `Task Balance: ‚Ç¶${balance}`;
    }

    // Show notification
    function notify(msg, color = "#22c55e") {
      const note = document.getElementById("notification");
      note.textContent = msg;
      note.style.background = color;
      note.classList.add("show");
      setTimeout(() => note.classList.remove("show"), 4000);
    }

    // Add reward
    function addReward(key, amount) {
      let balance = parseFloat(localStorage.getItem(key)) || 0;
      balance += amount;
      localStorage.setItem(key, balance);
      updateTaskBalance();
    }

    // Mark task complete
    function completeTask(taskId) {
      localStorage.setItem(`task_completed_${theUserId}_${taskId}`, "true");
      document.getElementById(taskId)?.remove();
    }

    // Check if task already done
    function isTaskDone(taskId) {
      return localStorage.getItem(`task_completed_${theUserId}_${taskId}`) === "true";
    }

    // TASKS
    const tasks = [
      {
        id: "surveyflix_task",
        title: "üìù Register on SurveyFlix (Free)",
        details: `Click the link below to register with your Gmail account for FREE. 
                  Then paste your referral link here to claim your reward.`,
        reward: 8,
        duration: "Instant (upon validation)",
        action: `
          <a href="https://surveyflix.org/Account/Index?refCode=YHVX7HX" target="_blank">Register Free</a><br><br>
          <input type="text" id="surveyflixInput" placeholder="Paste your referral link here">
          <button onclick="checkSurveyflix()">Submit</button>
        `,
        check: () => {}
      },
      {
        id: "join_whatsapp",
        title: "üì± Join WhatsApp Group",
        details: "Join our WhatsApp group and return here to claim your reward.",
        reward: 2,
        duration: "1 minute",
        action: `<a href="https://chat.whatsapp.com/DUb4GsMDGUR88kgV8j7dJN" target="_blank" onclick="localStorage.setItem('started_join_whatsapp','true')">Join Now</a>`,
        check: () => {
          if (localStorage.getItem("started_join_whatsapp") && !isTaskDone("join_whatsapp")) {
            addReward(`plus-activityBalance`, 2);
            notify("‚úÖ Rewarded ‚Ç¶2 for joining WhatsApp!");
            completeTask("join_whatsapp");
            localStorage.removeItem("started_join_whatsapp");
          }
        }
      },
      {
        id: "deposit_500",
        title: "üí∞ Have ‚Ç¶500 Deposit",
        details: "Maintain at least ‚Ç¶500 in your deposit balance.",
        reward: 350,
        duration: "Instant",
        action: `<button onclick="checkDeposit500()">Check Now</button>`,
        check: () => {
          const deposit = parseFloat(localStorage.getItem(`plus-depositBalance_${theUserId}`)) || 0;
          if (deposit >= 500 && !isTaskDone("deposit_500")) {
            addReward(`plus-activityBalance`, 350);
            notify("‚úÖ Rewarded ‚Ç¶350 for having ‚Ç¶500 deposit!");
            completeTask("deposit_500");
          }
        }
      },
      {
        id: "visit_data",
        title: "üåê Visit Data Page",
        details: "Visit data.html and stay for 2 minutes.",
        reward: 2,
        duration: "2 minutes",
        action: `<a href="data.html" onclick="localStorage.setItem('started_visit_data', Date.now())">Visit Now</a>`,
        check: () => {
          const start = localStorage.getItem("started_visit_data");
          if (start && Date.now() - parseInt(start) >= 120000 && !isTaskDone("visit_data")) {
            addReward(`plus-activityBalance`, 2);
            notify("‚úÖ Rewarded ‚Ç¶2 for visiting Data Page!");
            completeTask("visit_data");
            localStorage.removeItem("started_visit_data");
          }
        }
      },
      {
        id: "visit_testimonials",
        title: "‚≠ê Visit Testimonials Page",
        details: "Visit testimonials.html and stay for at least 1 minute.",
        reward: 50,
        duration: "90 seconds",
        action: `<a href="testimonials.html" onclick="localStorage.setItem('started_visit_testimonials', Date.now())">Visit Now</a>`,
        check: () => {
          const start = localStorage.getItem("started_visit_testimonials");
          if (start && Date.now() - parseInt(start) >= 90000 && !isTaskDone("visit_testimonials")) {
            addReward(`plus-activityBalance`, 50);
            notify("‚úÖ Rewarded ‚Ç¶4 for visiting Testimonials Page!");
            completeTask("visit_testimonials");
            localStorage.removeItem("started_visit_testimonials");
          }
        }
      },
      {
        id: "deposit_100_exact",
        title: "üíµ Deposit Exactly ‚Ç¶100",
        details: "Keep exactly ‚Ç¶100 in your deposit balance to get reward.",
        reward: 50,
        duration: "Instant",
        action: `<button onclick="checkDeposit100()">Check Now</button>`,
        check: () => {
          const deposit = parseFloat(localStorage.getItem(`plus-depositBalance_${theUserId}`)) || 0;
          if (deposit === 100 && !isTaskDone("deposit_100_exact")) {
            addReward(`plus-activityBalance`, 50);
            notify("‚úÖ Rewarded ‚Ç¶50 for having exactly ‚Ç¶100 deposit!");
            completeTask("deposit_100_exact");
          }
        }
      }
    ];

    // Render tasks
    const container = document.getElementById("taskContainer");
    tasks.forEach(task => {
      if (!isTaskDone(task.id)) {
        container.innerHTML += `
          <div class="task-card" id="${task.id}">
            <div class="task-title">${task.title}</div>
            <div class="task-details">${task.details}<br>
            Reward: ‚Ç¶${task.reward} | Duration: ${task.duration}</div>
            <div class="task-action">${task.action}</div>
          </div>
        `;
      }
    });

    // Extra functions
    function checkDeposit500() {
      tasks.find(t => t.id === "deposit_500").check();
    }
    function checkDeposit100() {
      tasks.find(t => t.id === "deposit_100_exact").check();
    }
    function checkSurveyflix() {
      const input = document.getElementById("surveyflixInput").value.trim();
      const regex = /^https:\/\/surveyflix\.org\/Account\/Index\?refCode=[A-Za-z0-9]{6,10}$/;

      if (input === "https://surveyflix.org/Account/Index?refCode=YHVX7HX") {
        notify("‚ö†Ô∏è Warning: Do not submit the sample link. If you repeat this, you may be banned from tasks!", "#facc15");
        return;
      }

      if (regex.test(input) && !isTaskDone("surveyflix_task")) {
        addReward(`plus-activityBalance`, 100);
        notify("‚úÖ Rewarded ‚Ç¶100 for completing SurveyFlix task!");
        completeTask("surveyflix_task");
      } else {
        notify("‚ùå Invalid referral link format. Please check and try again.", "#ef4444");
      }
    }

    // On load check delayed tasks
    window.addEventListener("load", () => {
      updateTaskBalance();
      tasks.forEach(task => task.check());
    });
  </script>
</body>
</html>
