<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Rewards</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      margin: 0;
      padding: 20px;
      color: #fff;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #fff;
    }

    .balance {
      background: rgba(0,0,0,0.1);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .btn {
      background: #16a34a;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #15803d;
    }

    .auto-section {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 14px;
      font-size: 15px;
      text-align: left;
    }

    .notification {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      background-color: #facc15;
      color: #000;
    }

    .success {
      background-color: #22c55e;
      color: white;
    }

    .error {
      background-color: #ef4444;
      color: white;
    }

    .disabled {
      opacity: 0.6;
      pointer-events: none;
    }

    .progress-bar {
      background: #ccc;
      border-radius: 20px;
      height: 14px;
      margin-top: 12px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #22c55e;
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-gift"></i> Daily Rewards</h2>

    <div class="balance">
      <p><strong>Activity Balance:</strong> ‚Ç¶<span id="activityBalance">0</span></p>
      <p><strong>Deposit Balance:</strong> ‚Ç¶<span id="depositBalance">0</span></p>
    </div>

    <button class="btn" id="claimBtn">Claim ‚Ç¶50 Now</button>

    <div class="notification" id="message" style="display:none;"></div>

    <div class="auto-section">
      <h3><i class="fas fa-clock"></i> Auto-Claim for 7 Days (‚Ç¶1,050)</h3>
      <p>Enable automatic daily rewards of ‚Ç¶150/day. Total ‚Ç¶1,050 added to your Activity Balance after 7 days.</p>
      <button class="btn" id="autoBtn">Activate for ‚Ç¶300</button>
      <div class="progress-bar" id="progressBar" style="display:none;">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <p class="notification" style="margin-top:10px; font-size: 13px;">
        ‚ö†Ô∏è You cannot claim daily rewards manually when auto-claimer is active.
      </p>
      
      <!-- Go Back Button -->
<button class="btn" style="background:#334155; margin-top: 30px;" onclick="history.back()">
  <i class="fas fa-arrow-left"></i> Go Back
</button>
      
    </div>
  </div>

  <script>
  const activityKey = 'plus-activityBalance';
  const autoKey = 'plus-autoStartDate';

  const activityBalanceEl = document.getElementById('activityBalance');
  const depositBalanceEl = document.getElementById('depositBalance');
  const messageEl = document.getElementById('message');
  const claimBtn = document.getElementById('claimBtn');
  const autoBtn = document.getElementById('autoBtn');
  const progressBar = document.getElementById('progressBar');
  const progressFill = document.getElementById('progressFill');

  // Get deposit key for current user
  function getDepositKey() {
    const userId = localStorage.getItem('plus-Id') || '';
    return `plus-depositBalance_${userId}`;
  }

  function loadBalances() {
    const activity = parseInt(localStorage.getItem(activityKey)) || 0;
    const deposit = parseInt(localStorage.getItem(getDepositKey())) || 0;
    activityBalanceEl.textContent = activity;
    depositBalanceEl.textContent = deposit;
  }

  function showMessage(msg, type = '') {
    messageEl.textContent = msg;
    messageEl.className = `notification ${type}`;
    messageEl.style.display = 'block';
    setTimeout(() => messageEl.style.display = 'none', 4000);
  }

  function claimDaily() {
    if (isAutoActive()) {
      showMessage("‚ùå Auto-claimer is active. Manual claiming is disabled.", "error");
      return;
    }

    const lastClaim = localStorage.getItem('plus-lastClaim');
    const today = new Date().toDateString();
    if (lastClaim === today) {
      showMessage("‚ùó You already claimed today. Come back tomorrow.", "error");
      return;
    }

    const current = parseInt(localStorage.getItem(activityKey)) || 0;
    const updated = current + 50;
    localStorage.setItem(activityKey, updated);
    localStorage.setItem('plus-lastClaim', today);
    loadBalances();
    showMessage("üéâ ‚Ç¶50 Claimed Successfully!", "success");
  }

  function isAutoActive() {
    const start = localStorage.getItem(autoKey);
    if (!start) return false;
    const startDate = new Date(start);
    const now = new Date();
    const diffDays = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
    return diffDays < 7;
  }

  function updateAutoClaimer() {
    if (isAutoActive()) {
      claimBtn.classList.add('disabled');
      autoBtn.classList.add('disabled');
      const start = new Date(localStorage.getItem(autoKey));
      const now = new Date();
      const daysPassed = Math.min(7, Math.floor((now - start) / (1000 * 60 * 60 * 24)));
      const percent = (daysPassed / 7) * 100;
      progressBar.style.display = 'block';
      progressFill.style.width = `${percent}%`;

      if (daysPassed >= 7) {
        const alreadyCredited = localStorage.getItem('plus-autoPaid') === 'yes';
        if (!alreadyCredited) {
          const current = parseInt(localStorage.getItem(activityKey)) || 0;
          localStorage.setItem(activityKey, current + 1050);
          localStorage.setItem('plus-autoPaid', 'yes');
          showMessage("‚úÖ ‚Ç¶1,050 Auto Reward Credited!", "success");
          loadBalances();
        }
      }
    }
  }

  function activateAutoClaimer() {
    if (isAutoActive()) {
      showMessage("‚ùó Auto-claimer is already running.", "error");
      return;
    }

    const depositKey = getDepositKey();
    const deposit = parseInt(localStorage.getItem(depositKey)) || 0;
    if (deposit < 300) {
      showMessage("‚ö†Ô∏è Insufficient deposit balance (‚Ç¶300 required).", "error");
      return;
    }

    localStorage.setItem(depositKey, deposit - 300);
    localStorage.setItem(autoKey, new Date().toString());
    localStorage.removeItem('plus-autoPaid'); // reset credit flag
    showMessage("üü¢ Auto-claimer activated for 7 days!", "success");
    updateAutoClaimer();
    loadBalances();
  }

  // Events
  claimBtn.addEventListener('click', claimDaily);
  autoBtn.addEventListener('click', activateAutoClaimer);

  // Init
  loadBalances();
  updateAutoClaimer();
</script>

  <script src="plus-deposit Admin.js"></script>
  <script="plus-upload.js"></script>

<script src="online.js"></script>
 </body>
</html>
