<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Referral Claim | MoniSharp</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1b2735);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .referral-box {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      padding: 35px 30px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.37);
      animation: slideUp 0.8s ease forwards;
      transform: translateY(40px);
      opacity: 0;
    }

    @keyframes slideUp {
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 1.6rem;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .instructions {
      font-size: 0.92rem;
      background: rgba(255,255,255,0.12);
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 22px;
      line-height: 1.55;
      animation: fadeIn 1s ease;
    }

    input, button {
      width: 100%;
      padding: 13px;
      margin-top: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input {
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      letter-spacing: 0.5px;
    }
    input:focus {
      background-color: rgba(255, 255, 255, 0.22);
      box-shadow: 0 0 8px #1e90ff;
    }

    button {
      background: linear-gradient(135deg, #1e90ff, #0066cc);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(30,144,255,0.4);
    }
    button:active {
      transform: scale(0.97);
    }

    .status {
      margin-top: 18px;
      text-align: center;
      padding: 12px;
      border-radius: 10px;
      font-weight: 500;
      opacity: 0;
      transform: translateY(15px);
      animation: fadeInStatus 0.6s forwards;
    }

    @keyframes fadeInStatus {
      to { opacity: 1; transform: translateY(0); }
    }

    .success { 
      background: rgba(0,255,0,0.1); 
      color: #aaffaa; 
      animation: glow 1.2s infinite alternate; 
    }
    .error { background: rgba(255,0,0,0.1); color: #ffaaaa; }
    .info { background: rgba(255,255,255,0.15); color: #fff; }

    @keyframes glow {
      from { box-shadow: 0 0 6px #00ff99; }
      to { box-shadow: 0 0 16px #00ff99; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .locked {
      opacity: 0.35;
      pointer-events: none;
      filter: grayscale(70%);
    }
  </style>
</head>
<body>
  <div class="referral-box" id="referralBox">
    <h2> Add Referral </h2>
    
    <div class="instructions">
      <p>üëâ To add your referral:</p>
      <ol>
        <li>Get the referral code from the person you invited.</li>
        <li>Paste the code in the box below.</li>
        <li>Click <strong>Claim Now</strong> to submit.</li>
      </ol>
    </div>

    <input type="text" id="referralInput" placeholder="Enter Referral Code" />
    <button onclick="claimReferral()">‚ú® Claim Now</button>
    <div id="statusMessage" class="status info">Awaiting input...</div>
  </div>

<script>
  const API_URL = "https://sheetdb.io/api/v1/nl6j5kit103gh";
  const DEFAULT_CODE = "ELyce";

  const K = {
    referGroup: "ad-referGroup",
    non: "ad-referrals-non",
    student: "ad-referrals-student",
    invalidCount: "ad-invalid-count",
    tempData: "ad-temp-data",
    adNo: "ad-no"
  };

  function detectType(code) {
    if (/^PL\-[A-Z]{3}\-\d{3}\-\d{3}$/.test(code)) return "non";
    if (/^[A-Za-z0-9]{5,6}$/.test(code)) return "student";
    return "invalid";
  }
  function getArray(key) { return JSON.parse(localStorage.getItem(key) || "[]"); }
  function setArray(key, arr) { localStorage.setItem(key, JSON.stringify(arr)); }

  async function claimReferral() {
    const input = document.getElementById("referralInput");
    const code = input.value.trim();
    const status = document.getElementById("statusMessage");
    const box = document.getElementById("referralBox");

    const fails = parseInt(localStorage.getItem(K.invalidCount) || "0");
    if (fails >= 3) {
      status.className = "status error";
      status.innerText = "üîí Page locked due to multiple invalid attempts.";
      box.classList.add("locked");
      return;
    }
    if (!code) {
      status.className = "status error";
      status.innerText = "‚ùå Please enter a referral code.";
      return;
    }
    if (code === DEFAULT_CODE) {
      status.className = "status error";
      status.innerText = `‚ùå You cannot claim the default referral code '${DEFAULT_CODE}'.`;
      return;
    }
    const referGroup = getArray(K.referGroup);
    if (referGroup.includes(code)) {
      status.className = "status error";
      status.innerText = "‚ùå This referral has already been claimed.";
      return;
    }

    status.className = "status info";
    status.innerText = "‚è≥ Fetching referral data...";

    try {
      const res = await fetch(API_URL);
      const data = await res.json();

      localStorage.setItem(K.tempData, JSON.stringify(data));
      const idxDefault = data.findIndex(r => r.referralCode === DEFAULT_CODE);
      if (idxDefault === -1) {
        status.className = "status error";
        status.innerText = "‚ùå Default referral code not found in API.";
        return;
      }

      const match = data.slice(idxDefault + 1).find(r => r.referralCode === code);
      if (!match) {
        localStorage.setItem(K.invalidCount, fails + 1);
        status.className = "status error";
        status.innerText = `‚ùå Referral code '${code}' is not valid AFTER ${DEFAULT_CODE}.`;
        if (fails + 1 >= 3) {
          status.innerText = "üîí Page locked due to multiple invalid attempts.";
          box.classList.add("locked");
        }
        return;
      }

      const refType = detectType(code);
      if (refType === "invalid") {
        status.className = "status error";
        status.innerText = "‚ùå Invalid referral code format.";
        return;
      }
      const arr = getArray(K[refType]);
      arr.push(code);
      setArray(K[refType], arr);
      referGroup.push(code);
      setArray(K.referGroup, referGroup);

      let adNo = parseInt(localStorage.getItem(K.adNo) || "0");
      localStorage.setItem(K.adNo, adNo + 1);

      status.className = "status success";
      status.innerText = "‚úÖ Referral added successfully!";
    } catch (err) {
      status.className = "status error";
      status.innerText = "‚ùå Network error. Please try again later.";
    }
  }
</script>
</body>
</html>
