<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposit Funds</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0b1d3a, #122f59);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 30px 25px;
      width: 90%;
      max-width: 480px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      color: #e0eaff;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #ffffff;
    }

    .pay-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 12px;
      font-size: 0.95rem;
      margin-bottom: 20px;
      color: #e0eaff;
    }

    .pay-info i {
      margin-right: 8px;
      color: #00bfff;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
      color: #d0d8f0;
    }

    select,
    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      margin-bottom: 10px;
      outline: none;
    }

    option {
      background: #0b1d3a;
      color: #fff;
    }

    input:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #1e90ff, #007bff);
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
      box-shadow: 0 0 10px rgba(30,144,255, 0.6);
    }

    .submit-btn:hover {
      background: linear-gradient(to right, #007bff, #0052cc);
    }

    .alert {
      display: none;
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      color: #fff;
    }

    .success {
      background-color: #2ecc71;
    }

    .error {
      background-color: #e74c3c;
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }
    }

    .go-back-btn {
      background: transparent;
      border: 2px solid #1e90ff;
      color: #1e90ff;
      padding: 10px 18px;
      font-size: 0.95rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .go-back-btn:hover {
      background: #1e90ff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-money-bill-wave"></i> Deposit Funds</h2>

    <div class="pay-info">
      <p><i class="fas fa-info-circle"></i> Please select the deposit amount and upload your payment proof after sending the money to the account below.</p>
      <p><i class="fas fa-wallet"></i> <strong>Palmpay:</strong> 8969066630</p>
      <p><i class="fas fa-user"></i> <strong>Account Name:</strong> Esther</p>
      <p><i class="fas fa-exclamation-triangle"></i> <strong>Note:</strong> Deposits will only be approved if proof matches the selected amount.</p>
    </div>

    <button onclick="history.back()" class="go-back-btn">
      <i class="fas fa-arrow-left"></i> Go Back
    </button>

    <form id="depositForm">
      <label>Your ID</label>
      <input type="text" id="userId" name="Id" readonly />

      <label>Select Amount (₦)</label>
      <select id="amount" required>
        <option value="">-- Choose Amount --</option>
        <option value="200">₦200</option>
        <option value="650">₦650</option>
        <option value="800">₦800</option>
        <option value="1500">₦1500</option>
        <option value="2500">₦2500</option>
        <option value="5500">₦5500</option>
      </select>

      <label>Date</label>
      <input type="text" id="date" readonly />

      <label>Upload Proof of Payment</label>
      <input type="file" id="imageUrl" accept="image/*" required disabled />

      <input type="hidden" id="purpose" name="purpose" value="Deposit" />

      <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Submit Deposit</button>
    </form>

    <div class="alert" id="alertBox"></div>
  </div>

<script>
  const depositForm = document.getElementById("depositForm");
  const alertBox = document.getElementById("alertBox");
  const amountSelect = document.getElementById("amount");
  const proofUpload = document.getElementById("imageUrl");

  const SHEETDB_URL = "https://sheetdb.io/api/v1/w1n2aqd7wpcf7";
  const IMGBB_API = "https://api.imgbb.com/1/upload?key=b08c28e563e88b729eefa384ac7d00db";

  function showAlert(message, type = 'success') {
    alertBox.innerText = message;
    alertBox.className = `alert ${type}`;
    alertBox.style.display = 'block';
    setTimeout(() => alertBox.style.display = 'none', 5000);
  }

  // Enable/disable proof upload based on amount selection
  amountSelect.addEventListener("change", () => {
    if (amountSelect.value) {
      proofUpload.disabled = false;
    } else {
      proofUpload.disabled = true;
      proofUpload.value = "";
    }
  });

  window.onload = () => {
    const storedId = localStorage.getItem("plus-Id");
    if (!storedId) {
      showAlert("⚠️ Your ID is missing. Please log in properly!", "error");
      document.querySelector("button").disabled = true;
      return;
    }

    document.getElementById("userId").value = storedId;
    document.getElementById("date").value = new Date().toLocaleDateString("en-NG", {
      year: "numeric", month: "long", day: "numeric"
    });
  };

  depositForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const Id = document.getElementById("userId").value;
    const amount = amountSelect.value;
    const date = document.getElementById("date").value;
    const purpose = document.getElementById("purpose").value;
    const imageUrlFile = proofUpload.files[0];

    if (!Id || !amount || !imageUrlFile) {
      return showAlert("All fields are required!", "error");
    }

    const formData = new FormData();
    formData.append("image", imageUrlFile);
    const expiration = Math.floor(Date.now() / 1000) + (7 * 24 * 60 * 60);

    showAlert("Uploading proof image...");

    try {
      const res = await fetch(`${IMGBB_API}&expiration=${expiration}`, {
        method: "POST",
        body: formData
      });
      const data = await res.json();

      if (!data.success) {
        return showAlert("Image upload failed!", "error");
      }

      const imageUrl = data.data.url;

      const sheetData = {
        Id,
        amount,
        date,
        purpose,
        imageUrl
      };

      showAlert("Submitting your deposit...");

      const response = await fetch(SHEETDB_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: sheetData })
      });

      if (!response.ok) {
        throw new Error("SheetDB error");
      }

      showAlert("✅ Deposit submitted! Wait for admin approval.", "success");
      depositForm.reset();
      proofUpload.disabled = true; // disable again until new amount is chosen
    } catch (error) {
      console.error("Error submitting deposit:", error);
      showAlert("❌ Something went wrong. Try again.", "error");
    }
  });
</script>
<script src="online.js"></script>
</body>
</html>
