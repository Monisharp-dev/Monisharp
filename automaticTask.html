<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatic Tasks</title>
  <link rel="stylesheet" href="auto.css">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      color: #111827;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: #2563eb;
      color: #fff;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      flex-grow: 1;
      text-align: center;
    }

    .back-btn {
      background: #1e40af;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .balance-box {
      font-weight: bold;
      background: #1e3a8a;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
    }

    .intro {
      padding: 16px;
      text-align: center;
      font-size: 15px;
      background: #eef2ff;
      border-bottom: 1px solid #dbeafe;
    }

    h2 {
      margin: 20px 16px 10px;
      font-size: 18px;
      color: #1e3a8a;
      border-left: 4px solid #2563eb;
      padding-left: 8px;
    }

    .task-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      padding: 0 16px 20px;
    }

    .task-card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
    }

    .task-card:hover {
      transform: translateY(-2px);
    }

    .task-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 8px;
      color: #111827;
    }

    .task-details {
      font-size: 14px;
      margin-bottom: 10px;
      color: #374151;
    }

    .task-action input {
      padding: 6px 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      margin-right: 6px;
    }

    .task-action button, .task-action a {
      background: #2563eb;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
    }

    .task-action button:hover, .task-action a:hover {
      background: #1e40af;
    }

    #notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #22c55e;
      color: white;
      padding: 12px 18px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 14px;
    }

    #notification.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="history.back()">‚Üê Back</button>
    <h1>Automatic Tasks</h1>
    <div class="balance-box" id="taskBalanceBox">Task Balance: ‚Ç¶0</div>
  </header>

  <p class="intro">
    ‚ú® Complete tasks below and get rewarded instantly when conditions are met.<br>
    Each task can only be rewarded <b>once</b>.
  </p>

  <!-- Categories -->
  <h2>üìå Existing Tasks</h2>
  <div class="task-container" id="taskContainer"></div>

  <h2>ü§ñ Weekly Auto-Tasks</h2>
  <div class="task-container" id="autoTaskContainer"></div>

  <!-- Notification -->
  <div id="notification"></div>

  <script>
    const theUserId = localStorage.getItem("Id") || "guest";

    // --- BALANCE FUNCTIONS ---
    function updateTaskBalance() {
      const balance = parseFloat(localStorage.getItem(`taskBalance_${theUserId}`)) || 0;
      document.getElementById("taskBalanceBox").textContent = `Task Balance: ‚Ç¶${balance}`;
    }

    function addReward(amount) {
      const key = `taskBalance_${theUserId}`;
      let balance = parseFloat(localStorage.getItem(key)) || 0;
      balance += amount;
      localStorage.setItem(key, balance);
      updateTaskBalance();
    }

    function completeTask(taskId) {
      localStorage.setItem(`task_completed_${theUserId}_${taskId}`, "true");
      document.getElementById(taskId)?.remove();
    }

    function isTaskDone(taskId) {
      return localStorage.getItem(`task_completed_${theUserId}_${taskId}`) === "true";
    }

    // --- NOTIFICATION ---
    function notify(msg, color = "#22c55e") {
      const note = document.getElementById("notification");
      note.textContent = msg;
      note.style.background = color;
      note.classList.add("show");
      setTimeout(() => note.classList.remove("show"), 3000);
    }

    // --- EXISTING TASKS ---
    const tasks = [
      {
        id: "join_whatsapp",
        title: "üì± Join WhatsApp Group",
        details: "Join our WhatsApp group and return here to claim your reward.",
        reward: 2,
        duration: "1 minute",
        action: `<a href="https://chat.whatsapp.com/DUb4GsMDGUR88kgV8j7dJN" target="_blank" onclick="localStorage.setItem('started_join_whatsapp','true')">Join Now</a>`,
        check: function() {
          if (localStorage.getItem("started_join_whatsapp") && !isTaskDone(this.id)) {
            addReward(this.reward);
            notify(`‚úÖ Rewarded ‚Ç¶${this.reward} for joining WhatsApp!`);
            completeTask(this.id);
            localStorage.removeItem("started_join_whatsapp");
          }
        }
      },
      {
        id: "visit_testimonials",
        title: "‚≠ê Visit Testimonials Page",
        details: "Visit testimonials.html and stay for at least 90 seconds.",
        reward: 4,
        duration: "90 seconds",
        action: `<a href="testimonials.html" onclick="localStorage.setItem('started_visit_testimonials', Date.now())">Visit Now</a>`,
        check: function() {
          const start = localStorage.getItem("started_visit_testimonials");
          if (start && Date.now() - parseInt(start) >= 90000 && !isTaskDone(this.id)) {
            addReward(this.reward);
            notify(`‚úÖ Rewarded ‚Ç¶${this.reward} for visiting Testimonials Page!`);
            completeTask(this.id);
            localStorage.removeItem("started_visit_testimonials");
          }
        }
      }
    ];

    const container = document.getElementById("taskContainer");
    tasks.forEach(task => {
      if (!isTaskDone(task.id)) {
        container.innerHTML += `
          <div class="task-card" id="${task.id}">
            <div class="task-title">${task.title}</div>
            <div class="task-details">${task.details}<br>Reward: ‚Ç¶${task.reward} | Duration: ${task.duration}</div>
            <div class="task-action">${task.action}</div>
          </div>
        `;
      }
    });

    // --- WEEKLY AUTO TASKS ---
    function generateWeeklyTasks() {
      const weekKey = `generatedTasks_week_${theUserId}`;
      const currentWeek = new Date().getWeek();

      if (localStorage.getItem(weekKey) == currentWeek) return;

      const sampleTasks = [
        "What is your favorite food?",
        "Write 'Hello MoniSharp' in the box.",
        "Enter today‚Äôs date.",
        "Type your best color.",
        "Say 'Yes' to confirm you are active.",
        "What‚Äôs 2 + 2?",
        "Enter any word you like."
      ];

      const generated = [];
      for (let i = 0; i < 3; i++) {
        const q = sampleTasks[Math.floor(Math.random() * sampleTasks.length)];
        generated.push({
          id: `auto_${currentWeek}_${i}`,
          title: `ü§ñ Weekly Task ${i + 1}`,
          details: q,
          reward: Math.floor(Math.random() * 2) + 1,
          duration: "Instant",
          action: `
            <input type="text" id="input_auto_${currentWeek}_${i}" placeholder="Answer here">
            <button onclick="autoCompleteTask('auto_${currentWeek}_${i}')">Submit</button>
          `,
        });
      }

      localStorage.setItem(`autoTasks_${theUserId}_${currentWeek}`, JSON.stringify(generated));
      localStorage.setItem(weekKey, currentWeek);
    }

    Date.prototype.getWeek = function () {
      const oneJan = new Date(this.getFullYear(), 0, 1);
      return Math.ceil((((this - oneJan) / 86400000) + oneJan.getDay() + 1) / 7);
    };

    function renderAutoTasks() {
      const currentWeek = new Date().getWeek();
      const saved = localStorage.getItem(`autoTasks_${theUserId}_${currentWeek}`);
      if (!saved) return;

      const autoTasks = JSON.parse(saved);
      const autoContainer = document.getElementById("autoTaskContainer");
      autoContainer.innerHTML = ""; // clear old

      autoTasks.forEach(task => {
        if (!isTaskDone(task.id)) {
          autoContainer.innerHTML += `
            <div class="task-card" id="${task.id}">
              <div class="task-title">${task.title}</div>
              <div class="task-details">${task.details}<br>Reward: ‚Ç¶${task.reward} | Duration: ${task.duration}</div>
              <div class="task-action">${task.action}</div>
            </div>
          `;
        }
      });
    }

    function autoCompleteTask(taskId) {
      if (!isTaskDone(taskId)) {
        const reward = Math.floor(Math.random() * 2) + 1;
        addReward(reward);
        notify(`‚úÖ Weekly task completed & rewarded ‚Ç¶${reward}!`);
        completeTask(taskId);
      }
    }

    // --- INIT ---
    window.addEventListener("load", () => {
      updateTaskBalance();
      tasks.forEach(task => task.check());

      generateWeeklyTasks();
      renderAutoTasks();
    });
  </script>
</body>
</html>
