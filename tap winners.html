<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TAP TAP TAP GAME SCOREBOARD</title>
  <link rel="stylesheet" href="bottom-nav.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="tap winners.css">
  <style>
    .refresh-container {
      text-align: center;
      margin: 15px 0;
    }

    .refresh-btn {
      background-color: #00b894;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
    }

    .refresh-btn[disabled] {
      background-color: #aaa;
      cursor: not-allowed;
    }

    .refresh-btn:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 5px 10px;
      font-size: 0.85rem;
      border-radius: 4px;
      white-space: nowrap;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="leaderboard-container">

    <div class="title-container" aria-label="Game Title with icons">
      <div class="icon" aria-hidden="true">‚≠ê</div>
      <h1 class="title-text">TAP TAP TAP GAME SCOREBOARD</h1>
      <div class="icon" aria-hidden="true">üî•</div>
    </div>

    <!-- Refresh Button -->
    <div class="refresh-container">
      <button id="refreshBtn" class="refresh-btn" data-tooltip="Click to refresh results or see latest progress">
        <i class="fas fa-sync-alt"></i> Refresh Results
      </button>
    </div>

    <div class="leaderboard-info">
      The top scorers will be displayed here more often. All top scorers will be rewarded on Saturday.
    </div>

    <div class="table-wrapper">
      <table class="leaderboard-table" aria-label="Leaderboard">
        <thead>
          <tr>
            <th>Name</th>
            <th>Score</th>
            <th>Reward</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body">
          <!-- JS will populate this -->
        </tbody>
      </table>
    </div>

    <div class="footer-credit">
      Made by MoniSharp team
    </div>
  </div>
</body>
<script src="bottom-nav.js"></script>
<script src="tap-leaderboard.js"></script>
<script src="network Checker.js"></script> <!-- JavaScript logic will go here -->
</html>
