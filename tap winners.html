<!DOCTYPE html>
<html lang="en">
<head>

<style>
  body {
    background: #f0f4ff;
    margin: 0;
    padding: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
    display: flex;
    justify-content: center;
  }

  .leaderboard-container {
    max-width: 800px;
    width: 100%;
  }

  /* Title with icons container */
  .title-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    margin-bottom: 15px;
    user-select: none;
  }

  /* Title text */
  h1.title-text {
    font-size: 2.8rem;
    font-weight: 900;
    color: #50fa7b;
    margin: 0;
  }

  /* Icon styles */
  .icon {
    font-size: 1.8rem;
    color: #50fa7b;
    animation: bounce 2s infinite ease-in-out;
  }

  /* Alternate animation delay for icons */
  .icon:nth-child(1) {
    animation-delay: 0s;
  }
  .icon:nth-child(3) {
    animation-delay: 1s;
  }

  /* Bounce animation */
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  .leaderboard-info {
    margin-bottom: 15px;
    font-size: 16px;
    background: #e6f0ff;
    border-left: 5px solid #4a90e2;
    padding: 12px 15px;
    border-radius: 4px;
    text-align: center;
    color: #2c3e50;
  }

  .table-wrapper {
    overflow-x: auto;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    border-radius: 6px;
  }

  table.leaderboard-table {
    width: 100%;
    border-collapse: collapse;
    min-width: 500px; /* horizontal scroll on small screens */
  }

  table.leaderboard-table th,
  table.leaderboard-table td {
    padding: 12px 20px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  table.leaderboard-table thead {
    background-color: #4a90e2;
    color: white;
    text-transform: uppercase;
    font-size: 14px;
  }

  table.leaderboard-table tbody tr:hover {
    background-color: #f1f7ff;
  }

  /* Footer credit */
  .footer-credit {
    text-align: center;
    margin-top: 18px;
    font-size: 14px;
    color: #777;
    font-style: italic;
    user-select: none;
  }

  /* Responsive font size */
  @media (max-width: 480px) {
    .leaderboard-info {
      font-size: 14px;
    }
    table.leaderboard-table th,
    table.leaderboard-table td {
      padding: 10px 12px;
      font-size: 13px;
    }
    h1.title-text {
      font-size: 2rem;
    }
    .icon {
      font-size: 1.4rem;
    }
  }
</style>
</head>
