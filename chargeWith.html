<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checking Your Plan...</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(270deg, #4f46e5, #6366f1, #8b5cf6);
      background-size: 600% 600%;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      flex-direction: column;
      animation: gradientBG 12s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .loader {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .loader div {
      width: 15px;
      height: 15px;
      background: white;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .loader div:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loader div:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0% { transform: translateY(0); opacity: 0.6;}
      50% { transform: translateY(-15px); opacity: 1;}
      100% { transform: translateY(0); opacity: 0.6;}
    }

    .message {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    .sub-message {
      font-size: 0.95rem;
      opacity: 0.8;
      color: #f3f4f6;
      animation: fadeIn 2s infinite alternate;
    }

    @keyframes fadeIn {
      0% { opacity: 0.6;}
      100% { opacity: 1;}
    }
  </style>
</head>
<body>

  <div class="loader">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="message">Checking your active plan...</div>
  <div class="sub-message">Please wait while we prepare your account.</div>

<script>
  const userId = "plus-Id";
  const planKey = `activePlan_${userId}`;

  function checkActivePlan() {
    const storedPlan = JSON.parse(localStorage.getItem(planKey));

    if (storedPlan) {
      const now = new Date();
      const expiry = new Date(storedPlan.expiry);

      if (expiry > now) {
        console.log("[INFO] Active plan found and valid, redirecting...");
        setTimeout(() => {
          window.location.href = "withdrawalFree.html";
        }, 1500);
      } else {
        console.log("[INFO] Plan expired, removing and redirecting...");
        localStorage.removeItem(planKey);
        setTimeout(() => {
          window.location.href = "plus-withdrawal.html";
        }, 1500);
      }
    } else {
      console.log("[INFO] No active plan, redirecting...");
      setTimeout(() => {
        window.location.href = "plus-withdrawal.html";
      }, 1500);
    }
  }

  setTimeout(checkActivePlan, 1000);
</script>

</body>
</html>
