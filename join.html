<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Quiz</title>
  <link rel="stylesheet" href="join.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-brain"></i> Join QuickBrain Mini</h1>
    <p><i class="fas fa-circle-info"></i> Choose your payment method:</p>

    <div class="buttons">
      <button id="payBank"><i class="fas fa-money-check-alt"></i> Pay via Bank</button>
      <button id="payTask"><i class="fas fa-wallet"></i> Deduct from Task Balance</button>
    </div>

    <div id="notification" class="hidden"></div>

    <div id="proceedSection" class="hidden">
      <button id="proceedBtn"><i class="fas fa-arrow-right"></i> Proceed to Quiz</button>
    </div>
  </div>

  <script src="join.js" defer></script>
  <script src="quizPay.js" defer></script>
  <script src="network Checker.js"></script>
</body>
</html>
