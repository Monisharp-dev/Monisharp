<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Claim</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ================= GLOBAL STYLES ================= */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    /* ================= CLAIM CONTAINER ================= */
    .claim-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 22px;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      padding: 40px 30px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    .claim-box h1 {
      margin: 0 0 10px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      color: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .claim-box p {
      margin: 0 0 25px;
      font-size: 15px;
      color: #d1d9e6;
      line-height: 1.6;
    }

    /* ================= INPUT ================= */
    .input-group {
      position: relative;
      margin-bottom: 22px;
      width: 100%;
    }

    .input-group input {
      width: 100%;
      padding: 14px 45px 14px 15px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.2);
      font-size: 16px;
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: #00aaff;
      background: rgba(255,255,255,0.25);
      box-shadow: 0 0 12px rgba(0,170,255,0.5);
    }

    .input-group i {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #cdd9f0;
      font-size: 17px;
    }

    /* ================= BUTTON ================= */
    button {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #0077ff, #004080);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background: linear-gradient(135deg, #0059b3, #00264d);
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    button:active {
      transform: scale(0.98);
    }

    /* ================= NOTIFICATIONS ================= */
    .notification {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      color: #222;
      padding: 16px 22px;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.35);
      font-weight: 600;
      transition: all 0.5s ease;
      z-index: 1000;
      opacity: 0;
      max-width: 380px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-size: 14px;
    }

    .notification.show {
      top: 25px;
      opacity: 1;
    }

    .notification.success { border-left: 6px solid #2ecc71; }
    .notification.error   { border-left: 6px solid #e74c3c; }
    .notification.warning { border-left: 6px solid #f39c12; }

    /* ================= ANIMATIONS ================= */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="claim-box">
    <h1><i class="fa-solid fa-gift"></i> Claim Code</h1>
    <p>Enter your claim code below to unlock exclusive rewards instantly</p>

    <div class="input-group">
      <input type="text" id="claimInput" placeholder="Enter Claim Code">
      <i class="fa-solid fa-key"></i>
    </div>

    <button id="claimBtn">
      Claim Reward <i class="fa-solid fa-circle-check"></i>
    </button>
  </div>

  <!-- Notifications -->
  <div id="notify" class="notification"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const apis = [
        "https://sheetdb.io/api/v1/qyn13nrtm1um7",
        "https://sheetdb.io/api/v1/1siodve875sc4",
        "https://sheetdb.io/api/v1/aldfwi86xgkil"
      ];

      const claimBtn = document.getElementById("claimBtn");
      const notify = document.getElementById("notify");

      // Show notification
      function showNotification(msg, type="info") {
        notify.innerHTML = msg;
        notify.className = `notification show ${type}`;
        setTimeout(() => notify.classList.remove("show"), 5000);
      }

      claimBtn.addEventListener("click", async () => {
        const inputCode = document.getElementById("claimInput").value.trim().toUpperCase();
        if (!inputCode) {
          showNotification("‚ö†Ô∏è Please enter a claim code", "warning");
          return;
        }

        const theUserId = localStorage.getItem("plus-Id");
        if (!theUserId) {
          showNotification("‚ö†Ô∏è User not logged in. No ID found.", "warning");
          return;
        }

        const claimedKey = `claimedCodes_${theUserId}`;
        let claimedCodes = JSON.parse(localStorage.getItem(claimedKey) || "[]");

        if (claimedCodes.includes(inputCode)) {
          showNotification("‚õî You have already claimed this code!", "error");
          return;
        }

        let success = false;
        for (let api of apis) {
          try {
            const res = await fetch(api);
            if (!res.ok) throw new Error("API fetch failed");

            const data = await res.json();
            const match = data.find(row => row.claimCode === inputCode);
            if (!match) continue;

            const reward = parseFloat(match.reward || 0);
            let clicks = parseInt(match.clicks || 0);

            if (clicks > 0) {
              clicks -= 1;
              await fetch(`${api}/claimCode/${inputCode}`, {
                method: "PATCH",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ clicks })
              });

              const key = `taskBalance_${theUserId}`;
              let currentBalance = parseFloat(localStorage.getItem(key) || 0);
              currentBalance += reward;
              localStorage.setItem(key, currentBalance);

              claimedCodes.push(inputCode);
              localStorage.setItem(claimedKey, JSON.stringify(claimedCodes));

              showNotification(`üéâ Successfully claimed ‚Ç¶${reward}.<br>New balance: ‚Ç¶${currentBalance}`, "success");
              success = true;
              break;
            } else {
              showNotification("‚ö†Ô∏è This claim code has already been used up.", "warning");
              success = true;
              break;
            }
          } catch (err) {
            console.log("üö® API error:", err.message);
          }
        }

        if (!success) {
          showNotification("‚ùå Claim failed. Please try again later.", "error");
        }
      });
    });
  </script>
</body>
</html>
