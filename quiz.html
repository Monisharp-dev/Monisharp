<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QuickBrain Mini</title>
  <link rel="stylesheet" href="quiz.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="quiz-container">
    <h1><i data-lucide="brain-circuit"></i> QuickBrain Mini</h1>

    <!-- Notification Box -->
    <div id="notify" class="hidden alert"></div>

    <!-- Quiz Box -->
    <div id="quiz-box">
      <h2 id="question">Loading question...</h2>
      <ul id="choices" class="choices">
        <!-- Choices will be dynamically inserted here -->
      </ul>

      <div class="info">
        <span><i data-lucide="alarm-clock"></i> <span id="timer">30</span> sec</span> |
        <span><i data-lucide="star"></i> Score: <span id="score">0</span></span>
      </div>

      <button id="nextBtn" class="nextBtn" disabled>
        <i data-lucide="arrow-right-circle"></i> Next
      </button>
    </div>

    <!-- Result Box -->
    <div id="result-box" class="hidden">
      <h2><i data-lucide="trophy"></i> Your Final Score: <span id="final-score"></span></h2>
     <b> PLEASE DO NOT CLOSE THE PAGE YET. HOLD ON ...</b>
    </div>
  </div>

  <!-- JavaScript Files -->
  <script src="quiz.js" defer></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
