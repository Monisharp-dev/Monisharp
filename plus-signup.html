<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - MoniSharp</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="plus-signup.css" />
  <link rel="stylesheet" href="image.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <div class="signup-container">
    <div class="glass-card">
      <!-- Logo -->
      <img src="logo.png" alt="MoniSharp Logo" class="logo" />

      <!-- Title -->
      <h2>Create Your Account</h2>

      <!-- Signup Form -->
      <form>
        <div class="input-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>

        <div class="input-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>

        <div class="input-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" required />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="input-group">
          <label for="refereeCode">Referral Code</label>
          <input type="text" id="refereeCode" name="refereeCode" required />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
    </div>

    <!-- Login Redirect -->
    <p class="note">
      Have an account? 
      <a href="plus-login.html" style="color:#b9f6ca;">Log in</a>
    </p>
  </div>

  <!-- External JS -->
  <script src="plus-signup.js" defer></script>
  <script src="image.js" defer></script>
  <script src="plus-online.js" defer></script>
</body>
</html>
