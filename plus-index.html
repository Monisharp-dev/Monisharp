<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | MoniSharp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="plus-index.css">
  <style>
    .count {
      font-weight: bold;
      font-size: 18px;
      margin-top: 8px;
      transition: all 0.3s ease;
    }
    .dashboard-container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    .balances {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .balance-card {
      background: #f8f9fc;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }
    .balance-card:hover {
      transform: translateY(-4px);
    }
    .balance-card i {
      font-size: 28px;
      margin-bottom: 8px;
      color: #0d6efd;
    }
    .profile {
      text-align: center;
    }
    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .notify {
      background: #0d6efd;
      color: #fff;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- Welcome Notification -->
  <div class="notify" id="welcomeMessage">ðŸ‘‹ Welcome back, Sharp User!</div>

  <!-- Main Dashboard -->
  <div class="dashboard-container">
    <div class="profile">
      <img id="profilePic" alt="Profile Picture" />
      <h2>Welcome, MoniSharp Member</h2>
    </div>

    <div class="balances">
      <div class="balance-card">
        <i class="fas fa-bolt"></i>
        <h3>Activity Balance</h3>
        <p id="activityBalance" class="count">â‚¦0</p>
      </div>

      <div class="balance-card">
        <i class="fas fa-users"></i>
        <h3>Referral Bonus</h3>
        <p id="referralBalance" class="count">â‚¦0</p>
      </div>

      <div class="balance-card">
        <i class="fas fa-wallet"></i>
        <h3>Deposit Balance</h3>
        <p id="depositBalance" class="count">â‚¦0</p>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Load profile image
    function getProfileImage() {
      const key = "moni_user_pic";
      let saved = localStorage.getItem(key);
      if (!saved) {
        const randomId = Math.floor(Math.random() * 1000);
        saved = `https://api.dicebear.com/7.x/adventurer-neutral/svg?seed=${randomId}`;
        localStorage.setItem(key, saved);
      }
      return saved;
    }
    document.getElementById("profilePic").src = getProfileImage();

    // Auto-dismiss welcome message
    setTimeout(() => {
      const note = document.getElementById("welcomeMessage");
      if (note) note.style.display = "none";
    }, 5000);

    // Animate number counting
    function animateCountUp(el, endValue, duration = 1000) {
      let start = 0;
      const step = Math.ceil(endValue / (duration / 20));
      const counter = setInterval(() => {
        start += step;
        if (start >= endValue) {
          start = endValue;
          clearInterval(counter);
        }
        el.textContent = `â‚¦${start.toLocaleString()}`;
      }, 20);
    }

    // Initialize balances per user
    function initUserBalances() {
      const userId = localStorage.getItem("plus-Id") || "guest";

      const keys = {
        activity: `plus-activityBalance`,
        referral: `plus-referralBalance_${userId}`,
        deposit: `plus-depositBalance_${userId}`,
      };

      Object.values(keys).forEach(key => {
        if (!localStorage.getItem(key)) {
          localStorage.setItem(key, "0");
        }
      });

      return keys;
    }

    // Load balances with correct user-specific keys
    function loadBalancesAnimated() {
      const userId = localStorage.getItem("plus-Id") || "guest";
      const keys = initUserBalances();

      const activity = parseInt(localStorage.getItem(keys.activity)) || 0;
      const referral = parseInt(localStorage.getItem(keys.referral)) || 0;
      const deposit = parseInt(localStorage.getItem(keys.deposit)) || 0;

      animateCountUp(document.getElementById("activityBalance"), activity);
      animateCountUp(document.getElementById("referralBalance"), referral);
      animateCountUp(document.getElementById("depositBalance"), deposit);
    }

    // Run
    loadBalancesAnimated();
  </script>

  <!-- Other scripts -->
  <script src="plus admin.js"></script>
  
  <script src="plus-popup.js"></script>
  <script src="display.js"></script>
  <script src="ad place.js"></script>
  <script src="nav.js"></script>
  <script src="plus-id.js"></script>
  <script src="plus-cop.js"></script>
  <script src="plus-homepage.js"></script>
  <script scr="plus-check.js"></script>
  <script src="plus-balance init.js"><script>
</body>
</html>
