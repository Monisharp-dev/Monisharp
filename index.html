<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f6f8;
    color: #222;
  }

  .dashboard {
    padding: 20px;
    margin-top: 70px; /* space for navbar */
  }

  /* --- BALANCES --- */
  .balances {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 30px;
  }

  .balance-card {
    display: flex;
    align-items: center;
    gap: 15px;
    background: linear-gradient(145deg, #009b72, #00cfae);
    color: #fff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .balance-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.25);
  }

  .balance-icon {
    font-size: 2.2rem;
    opacity: 0.9;
  }

  .balance-info p {
    margin: 0;
    font-size: 0.9rem;
    font-weight: 500;
  }

  .balance-info h2 {
    margin: 5px 0 0;
    font-size: 1.5rem;
    font-weight: 700;
  }

  /* --- ACTION BUTTONS GRID --- */
  .actions {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    justify-content: center;
  }

  .action-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #fff;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    text-decoration: none;
    color: #222;
    font-weight: 500;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: all 0.2s ease;
  }

  .action-btn i {
    font-size: 1.8rem;
    margin-bottom: 10px;
    color: #009b72;
  }

  .action-btn:hover {
    background-color: #009b72;
    color: #fff;
    transform: translateY(-3px);
  }

  .action-btn:hover i {
    color: #fff;
  }
</style>
</head>
<body>
<main class="dashboard">

  <!-- BALANCES -->
  <section class="balances">

    </div>
    <div class="balance-card">

        <p>Task Balance</p>

    </a>
    <a href="ref-claim.html" class="action-btn">
      <i class="fas fa-gift"></i>

    <a href="automatic.html" class="action-btn">

    <a href="testimonials.html" class="action-btn">

    <a href="https://chat.whatsapp.com/DUb4GsMDGUR88kgV8j7dJN?mode=ac_t" class="action-btn" target="_blank">

<script>
function showUserBalances() {
  const userId = localStorage.getItem("Id");
  if (!userId) return;

  // Deposit
  const depositBalanceKey = `depositBalance_${userId}`;
  const depositBalance = parseFloat(localStorage.getItem(depositBalanceKey)) || 0;
  document.getElementById("depositBalance").textContent = `₦${depositBalance.toFixed(2)}`;

  // Referral
  const referralBalance = parseFloat(localStorage.getItem("referralBalance")) || 0;
  document.getElementById("referralBalance").textContent = `₦${referralBalance.toFixed(2)}`;

  // Main balance = referral balance
  localStorage.setItem("mainBalance", referralBalance);
  document.getElementById("mainBalance").textContent = `₦${referralBalance.toFixed(2)}`;

  // Task
  const taskBalance = parseFloat(localStorage.getItem("taskBalance")) || 0;
  document.getElementById("taskBalance").textContent = `₦${taskBalance.toFixed(2)}`;
}

document.addEventListener("DOMContentLoaded", showUserBalances);
</script>
