<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Payment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="bottom-nav.css">
  <link rel="stylesheet" href="quizDed.css" />
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-coins"></i> Quiz Payment</h1>
    <p>Pay the quiz participation fee to the following account:</p>

    <div class="account-details">
      <p><strong>Bank:</strong> Palmpay</p>
      <p><strong>Account Name:</strong> Esther</p>
      <p><strong>Account Number:</strong> 9160157219</p>
    </div>

    <form id="depositForm">
      <label for="id">Your ID:</label>
      <input type="text" id="id" name="id" readonly />

      <label for="date">Date:</label>
      <input type="text" id="date" name="date" readonly />

      <label for="amount">Amount:</label>
      <select id="amount" name="amount" required>
        <option value="" disabled selected>Select amount</option>
        <option value="50">₦50 - Quiz Entry</option>
       
      </select>

      <label for="screenshot">Upload Screenshot of Payment:</label>
      <input type="file" id="screenshot" name="screenshot" accept="image/*" required />

      <button type="submit"><i class="fas fa-paper-plane"></i> Submit Payment</button>
    </form>

    <div class="notification hidden" id="notification"></div>

    <p class="note">
      Once your payment is confirmed, you’ll receive a prompt to join the quiz. Good luck!
    </p>
  </div>

  <script src="bottom-nav.js"></script>
  <script src="navbar.js"></script>
  <script src="quizDed.js"></script>
</body>
</html>
